version: '3'

services:
  
  prepare:
    image: alpine:3.19.1
    volumes:
      - .:/experiment:rw
    entrypoint: /bin/sh -c
    command:
      - |
        mkdir -p /experiment/models
        chmod 777 /experiment/models
        mkdir -p /experiment/stats
        chmod 777 /experiment/stats
        mkdir -p /experiment/test_stats
        chmod 777 /experiment/test_stats

  learning:
    depends_on:
      prepare:
        condition: service_completed_successfully
    image: davidedomini99/acsos-2025-gnn-swarming-learning:${version-latest}
    build:
      dockerfile: ./docker/learning/Dockerfile
      context: .
    volumes:
     - davide.domini-volume:/experiment 
     - ./stats:/experiment/stats
     - ./models:/experiment/models

  test-goto-position:
    depends_on:
      learning:
        condition: service_completed_successfully
    image: davidedomini99/acsos-2025-gnn-swarming-test-goto:${version-latest}
    build:
      dockerfile: ./docker/test-goto/Dockerfile
      context: .
    volumes:
     - davide.domini-volume:/experiment 
     - ./test_stats:/experiment/test_stats
     - ./models:/experiment/models

  test-obstacle-avoidance:
    depends_on:
      learning:
        condition: service_completed_successfully
    image: davidedomini99/acsos-2025-gnn-swarming-test-avoidance:${version-latest}
    build:
      dockerfile: ./docker/test-obstacle-avoidance/Dockerfile
      context: .
    volumes:
     - davide.domini-volume:/experiment 
     - ./test_stats:/experiment/test_stats
     - ./models:/experiment/models

volumes:
  davide.domini-volume:
    external: true